<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Simulator by Rashad</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rashadaziz/Logic-Simulator/styles/styles.css">
</head>

<body>
    <div class="controls">
        <section class="master-control-bar show-controls">
            <button class="CLEAR custom-btn btn-3"><span>Clear Board</span></button>
            <button class="INPUTPINADD custom-btn btn-3"><span>Add Input Pin</span></button>
            <button class="OUTPUTPINADD custom-btn btn-3"><span>Add Output Pin</span></button>
            <button class="AND master custom-btn btn-3"><span>AND Gate</span></button>
            <button class="OR master custom-btn btn-3"><span>OR Gate</span></button>
            <button class="NOT master custom-btn btn-3"><span>NOT Gate</span></button>
            <button class="COUNTER master custom-btn btn-3"><span>Digit Counter</span></button>
        </section>
    </div>
    <div class="circuit-board" tabindex="-1">
    </div>
    <div class="PORT-INPUTS">
    </div>
    <div class="PORT-OUTPUTS">
    </div>
    <div class="others-control-bar">
        <button class="simulate custom-btn btn-3"><span>Simulate</span></button>
        <button class="save custom-btn btn-3"><span>Save Circuit</span></button>
    </div>
    <div class="modal">
        <div class="modal-header">
            <div class="title">Edit Component</div>
            <button class="close-button">&times;</button>
        </div>
        <div class="modal-content">
        </div>
        <div class="delete-button">
            <button class="DELETE custom-btn btn-3"><span>DELETE</span></button>
        </div>
    </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <script type="module" src="https://cdn.jsdelivr.net/gh/rashadaziz/Logic-Simulator/scripts/app.js"></script>
</body>

</html>
